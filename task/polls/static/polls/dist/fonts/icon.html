<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iconfont实例</title>
	<link rel="stylesheet" href="../css/font-default.css">
	<style>
		.container {
			display: flex;
		}

		.container .sprite-item {
			flex: 1;
			text-align: center;
			position: relative;
		}

		.sprite-img {
			font-size: 50px;
		}

		.sprite-img:hover {
			color: #ccc;
		}
	</style>
</head>
<body>
<div class="container">
	
	<div class="sprite-item">
		<div class="sprite-img icon-">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-more">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-more</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-name">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-name</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-progress">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-progress</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-psd">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-psd</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-quit">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-quit</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-right">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-right</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-search">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-search</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-task">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-task</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-team">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-team</span>
				
		</p>
	</div>
	
</div>
</body>
</html>
