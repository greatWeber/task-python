<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="{% static '/polls/dist/css/login.css' %}">
</head>
<body>
<div class="bg">
  <div class="mark"></div>
</div>
<a href="/polls/login" class="register">登陆</a>
<div class="form-box">
  <div class="logo">
    <span class="icon-task"></span>
  </div>
  <form action="#" class="form">
    <div class="form-item">
      <input type="text" name="name" id="name" value="" placeholder="请输入名称">
      <label for="name" class="label icon-name"></label>
    </div>
    <div class="form-item">
      <input type="password" name="password" id="psd" value="" placeholder="请输入密码">
      <label for="psd" class="label icon-psd"></label>
    </div>
    <div class="form-item">
      <input type="password" name="repassword" id="repsd" value="" placeholder="请输入确认密码">
      <label for="repsd" class="label icon-psd"></label>
    </div>
    <div class="form-btn">
      <span class="submit icon-right"></span>
    </div>
  </form>
</div>
</body>
</html>
